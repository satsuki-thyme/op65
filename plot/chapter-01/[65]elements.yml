# プロット 要素 第1章
## 凡例
legend:
  - item: /num. category function here address front/back battle
    explanaiton:
      - exlample: /01 odl fsd --- lst f -
      - item: num.
        example: 00, 01...
        contents: キャラクター番号
      - item: category
        example: gen, odl, pst, lov
        contents: カテゴリー
      - item: function
        example: fct, fsd, rsl, snd, rcv
        contents: 機能
      - item: here
        example: lst, mid, fst, 001, 002...
        contents: アイテムの位置、固有番号
      - item: address
        example: lst, mid, fst, 001, 002...
        contents: アイテムの宛先
      - item: front/back
        example: f, b
        contents: アイテムが主人公の前に現れるか否か
      - item: battle
        example: b, -
        contents: アイテムが戦闘シーンを含むか否か
  - item: category
    contents:
      - item: gen
        explanaiton: 一般（general）
      - item: odl
        explanaiton: 試練（ordeal）
      - item: pst
        explanaiton: 過去（past）
      - item: lov
        explanaiton: 恋愛（love）
  - item: function
    contents:
      - item: fct
        explanaiton: 事実（fact）
      - item: fsd
        explanaiton: 伏線（foreshadowing）
      - item: rsl
        explanaiton: 伏線回収（resolve）
      - item: snd
        explanaiton: rcvに対する事前の主たる事実（send）
      - item: rsl
        explanaiton: sndに対する後の副次的な事実（receive）
  - item: here, address
    contents:
      - item: lst
        explanaiton: 最後（last）
      - item: mid
        explanaiton: 中間（middle）
      - item: fst
        explanaiton: 最初（fast）


## 留意リスト
list of remember:
  - \[ ] 0----fct 劇的な転換点を仕込む
    - 多くの伏線の配置
    - 転換点ですべて回収する仕掛け
    - 伏線の回収とともに見えてくるストーリー

