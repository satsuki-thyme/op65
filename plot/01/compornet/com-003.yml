# プロット参照 ミリアの背景
requirements:
- 祖母の死の原因を作った
- 祖母から森で魔法を教わっていた
- 大怪我を負った妖精が飛んできて祖母に助けてほしいと懇願する
- 妖精を助けるのは難しいという祖母に対してミリアが嫌いと言う
- 衰弱した妖精を助けるため祖母は特別な薬草を採りに森へ

plot:
- 魔法の訓練
- 精霊魔法が不得意
- 弱気になるミリア
- 祖母がミリアの才能を見抜いている
  - 弱い精霊魔法の扱いは飛び抜けている
  - 強い精霊との憑融が上手くいかないだけ
  - いずれミリアの心が強くなればすごい使い手になる
- 祖母を何より信頼しているから元気が出る
  - 祖母は頼りになる、嘘は言わない
- 怪我を負った妖精
- 怪我を負った妖精が飛んでくる
- 近寄り、祖母なら助けられると信じて疑わない
- 祖母は困り、妖精を癒やす薬草がないから助けられないと言う
- お婆ちゃんなんか嫌い
- ミリアは期待を裏切られて嫌いと言って立ち去る
- 祖母の悲しげな顔
- 祖母は苦しげな妖精を連れ帰ることにする
- 負傷の祖母
- 翌日は祖母を見掛けない
- 夕方になって負傷した祖母が村に帰ってくる
- 妖精を癒やす薬草を採りに行っていた
- 怖くて閉じこもるミリア
- 知らせを聞いて恐ろしくなり、引きこもるミリア
- 祖母の死
- 部屋の扉が叩かれ祖母の死を知らされる
- しばらくして妖精の死も
- 全てが自分の責任のように感じられるミリア
