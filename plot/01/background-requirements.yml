# 背景の要件
background:
  - item: アリス
    contents:
      - ザヴィの親としての愛
      - 封界の指輪、効力（アリスの力を極限まで抑えます）、外すと壊れる（そのときはまた作ります）
      - 眠りにつく、数千年
      - ローズ => ザヴィが子を成すと言う名前はローズ
      - エスなどとの関わり => あの者たちの王も寂しがっていました
      - 原初の少女 => ザヴィ「アリスは根源の存在」

  - item: レオナ
    contents:
      - 王女
      - レイフ王国（エリーの国）の呪いかも
      - 攻めてきている国 => カルツ王国
      - アネス王国の最後 => おまえは生き延びるんだ、私たちが敵を食い止める
      - 父王に剣を学ぶ => おまえは私から全てを学び強くなった
      - 託宣の巫女の予言 => ◯◯の山で運命を方向づける出会いが待っている

  - item: ミリア
    contents:
      - 祖母の死の原因を作った
      - 祖母から森で魔法を教わっていた
      - 大怪我を負った妖精が飛んできて祖母に助けてほしいと懇願する
      - 妖精を助けるのは難しいという祖母に対してミリアが嫌いと言う
      - 衰弱した妖精を助けるため祖母は特別な薬草を採りに森へ

  - item: ローズ
    contents:
      - なし

  - item: エリー
    contents:
      - （エリー）アネスがレイフを滅ぼした
      - （レオナ）侵略してきたのはレイフ、調停に応じず降伏しなかったのもレイフ
      - （エリー）カルツと結託して陥れたのだろう
      - （レオナ）そんな事実はない
      - （エリー）アネスはそのカルツに滅ぼされたようだがな　無様だ
      - （レオナ）くっ……

  - item: フェイ
    contents:
      - 弱くて迫害されていた
      - 拾ってくれたのがローズだった
      - 召喚師としての才能を見出してくれた
      - 体術を教えてくれたのもローズだ
      - 力を手に入れた今、強いはずの者を言いなりにさせるのが快感
