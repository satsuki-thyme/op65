# プロット参照 アリスの背景
requirements:
  - .[x] ザヴィの親としての愛
  - .[x] 封界の指輪、効力（アリスの力を極限まで抑えます）、外すと壊れる（そのときはまた作ります）
  - .[x] 眠りにつく、数千年
  - .[x] ローズ => ザヴィが子を成すと言う名前はローズ
  - .[x] エスなどとの関わり => あの者たちの王も寂しがっていました
  - .[x] 原初の少女 => ザヴィ「アリスは根源の存在」

plot:
  - 太古であることを明言しない
  - 穏やかな日々
    - あらゆる存在がアリスを仰いでいた
      - 小動物と戯れるアリス
      - ザヴィがやってくる
    - 神族（神とは分からないようにする）の王ヘスト゠エリアとの対話、アリスを敬う王
      - 人族は繁栄の期間に入っている
      - 邪神に触れる、邪なあの子、ネグドヴァリスは今はおとなしく
  - アリスの決断
    - 私は何も変わらないまま……退屈になってきちゃった
      - ザヴィと一緒にいるのはすごく幸せ、でもね
    - しばらく眠るわ
    - 封界の指輪をつけてください、そのほうが世界が流転するでしょう
  - 別れのとき
    - アリスが眠りにつく直前
    - アリスが寂しそうにするザヴィに歩み寄って抱きしめる
    - ザヴィが強く抱きしめ返す
    - アリス「数千年で目を覚ますと思うから、すぐだよ」
    - ザヴィ「私には途轍もなく長いです」
    - アリス「私の子でしょ、大丈夫だよ。でも、ごめんね」
    - ザヴィ「アリスが謝ることではありません。あなたは根源の存在なんですから」
    - アリスは意味深げな苦笑を浮かべる
    - しばらくそうしているとザヴィが抱擁を解く「アリス」と言いながら
    - ザヴィが距離を取って封界の指輪を渡して説明する
    - ザヴィ「神の名を出し王が寂しがっていました」
    - アリス「あの人たちも長生きだから平気よ」
    - ザヴィが決心した目で子を成すと言う、名はローズ
    - アリスが眠りにつく
