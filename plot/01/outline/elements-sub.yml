- item:
  dn: アリス
  contents:
    ^li1 - アリスが原初の少女であること
    /alice li1 alice hnt s28 --- f - @alice- 魔法を無詠唱で使って詠唱が必要なことに気づく
    /alice li1 alice hnt s28 --- f - @alice- アリスが地上に出てきてずいぶん経ったみたいと言う
    /alice li1 alice hnt s28 --- f - @alice- アリスが所作が洗練されていて王族のようだと言う
    /alice li1 alice hnt s28 --- f - @alice- 発狂した神獣を鎮める
    /alice li1 third hnt s28 --- f - @alice- 神獣は平伏する（高位の存在はアリスがなんとなく分かる）がアリスはやんわり断る
    /alice li1 rose- hnt s28 --- b - @alice- 邪神は最古の神で呪いは最強なので誰にも呪いを解けない　解けるとすれば……
    /alice li1 alice hnt s28 --- f - @alice- アリスがレオナをつい本気で治療して指輪が熱を持って気づく
    /alice li1 third hnt s28 --- f - @alice- 妖精女王はアリスになんとなく気づくがアリスがお戯れをなどと言って好待遇を拒否する
    /alice li1 alice hnt s28 --- f - @alice- 動物と話ができる
    /alice li1 alice hnt s28 --- f - @alice- 花を結実させる
    /alice li1 alice hnt s28 --- f - @alice- 妖精を生み出してペトラのところへ行って呼んでもらう（ペトラなら転移できる）
    /alice li1 alice hnt s28 --- f - @alice- アリスの力が解放されてエリクが楽園になる
    /alice li1 alice --- --- --- f - @alice- 新しい指輪を生み出して嵌めて楽園の広がりを止める
    /alice li1 third hnt --- r28 f - @alice- ヘスト゠エリアがアリス様と言って敬う



