- item:
  dn: ローズ
  contents:
    ^li1 - ローズが神の眷属であること
    /rose- li1 rose- hnt s30 --- b - @rose-- ローズは自死することができない
    /rose- li1 rose- hnt s30 --- b - @rose-- ローズが鉢植えの遅れている蕾を開花させる
    /rose- li1 rose- hnt s30 --- b - @rose-- ローズがスパイ妖精を解任して消滅させる　妖精は安らかに消滅する
    /rose- li1 rose- hnt s30 --- b - @rose-- ローズが神殿教会のバルコニーに立つと晴れる
    /rose- li1 rose- hnt s30 --- b - @rose-- ローズがエリーを強化する
    /rose- li1 rose- hnt s30 --- b - @rose-- ローズに後光が射す
    /rose- li1 rose- hnt s30 --- b - @rose-- ローズが自分自身を強化する
    /rose- li1 rose- hnt s30 --- b - @rose-- ローズの強化にともなって妖精が生まれては祝福して消えていく
    /rose- li1 rose- hnt --- r30 f - @rose-- ローズがエスは封印される直前に使徒をローズに融合させたと告白する

    ^li2 - ローズの計画
    /rose- odl rose- hnt s05 --- b - @orbPln ローズが封界の指輪を見て「見つけた！」と言って笑む
    /rose- li2 rose- hnt s33 --- b - @orbPln ローズがアリスは魔力珠を追うと言う
    /rose- li2 third hnt s33 --- f - @orbPln スパイ妖精が見ている => 見つかって転移結晶で逃げる
    /rose- li2 rose- hnt s33 --- b - @orbPln アリスたちが魔力珠がエリクにないと知ってしまった　世界が窮地だと知ればアリスは世界を救いたがるはず
    /rose- li2 rose- hnt s33 --- f - @orbPln ローズは魔力珠とともにエリクに行って世界を終わらせる
    /rose- li2 rose- hnt s33 --- b - @orbPln 望みの全てはエリクの封印に懸かっている
    /rose- li2 rose- hnt s33 --- b - @orbPln エスは封印の中で邪神の呪いに苛まれている
    /rose- li2 petra hnt s33 --- f - @orbPln 封印は内側からの魔力で解けるがエスは力が封印されていて魔力が扱えない => 封印は解けないとの理解
    /rose- li2 rose- hnt s33 --- b - @orbPln エスの封印は封印を上回る魔力が内側から放出されることで解ける
    /rose- li2 rose- hnt s33 --- b - @orbPln ローズはエスの封印の中に魔力珠を送り込んで封印を解くつもり
    /rose- li2 erie- pre s40 --- b - @orbPln エリーがローズが死ぬ気でいると悟る
    /rose- li2 erie- pre s33 r40 f - @orbPln ローズは死ぬ気でいるから助けてほしい
    /rose- li2 rose- hnt --- r33 f - @orbPln ローズが死ぬことで魔力珠とともにエスに帰着し魔力珠によって封印が解ける