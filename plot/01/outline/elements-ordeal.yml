  - item: preparation 1
    preparation event:
      /leona odl ply leona pre 007 --- f b favorbl レオナが魔物を倒して強いところを見せる
        /leona odl ply leona pre 007 --- f - favorbl アリスがレオナの剣術を美しい、完成していると言って褒める
        /----- --- --- ----- rel 008
