    promise event:
      order 1
      /myria odl ply myria prm 010 --- f - thought ミリアが「過去に囚われてはいけない」と言う
    resolution event:
      order 1
      /myria odl ply myria prm --- 010 f - thought ミリアが「フェイさんのおかげで過去と決別できたのかもしれません」と言う



  - item: promise b
    promise event:
      order 2
      /myria odl ply myria prm 011 --- f - gDesire ミリアが「私はハイエルフの叡智を求める旅をしているんです」と言う[ref-027]
