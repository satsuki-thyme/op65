  - item: preparation 1
    preparation event:
      /myria odl ply myria pre 012 --- f - thought ミリアが祖母に会いたいという強い思いを吐露する
      ===
      /myria odl ply myria pre 012 --- f - thought 祖母への罪悪感を捨てることは祖母を捨てると同じだと思い込む
      ===
      /myria odl ply myria pre 012 --- f - favorbl お姉さんとして振る舞っていい調子
      ===
      /myria odl ply myria pre 012 --- b - threat- フェイがエルフへの欲望を吐露する
    performance event:
      /myria odl act myria pre --- 012 f b ordeal- ミリアがフェイと戦う[ref-030]
        /myria odl evn myria --- --- --- f - thought フェイがミリアの強い思いを看破し遷世で祖母に会えると言いミリアが動揺するが拒絶する
        /myria odl act myria pre 013 --- f - results フェイが「また来る」と言って撤退する



  - item: preparation 2
    preparation event:
      /myria odl ply myria pre mid 013 f - bground ミリアの背景
      ===
      /myria odl ply myria pre mid --- b - bground フェイの背景
      ===
      /myria odl ply myria pre mid --- f - thought ミリアが祖母を思う
      ===
      /myria odl ply myria pre mid --- f - thought 祖母への罪悪感を捨てたら自分は自分でいられないと思い込む
      ===
      /myria odl ply myria pre mid --- f - favorbl 遷世なんてとんでもなくてフェイの襲来にも心揺れるところはないと笑顔で言う
      ===
      /myria odl ply myria pre mid --- b - threat- フェイが取っておきの方法を思ってほくそ笑む
    performance event:
      /myria odl act myria pre --- mid f b ordeal- ミリアがフェイと戦う
        /myria odl evn myria --- --- --- f - thought フェイが反魂魔法で先祖を呼び出して使役しミリアが動揺するが拒絶する
        /myria odl act myria --- --- --- f - results フェイが怪我を負って悔しそうにしつつ「また来る」と言って敗退する



  - item: preparation 3
    preparation event:
      /myria odl ply myria pre lst --- f - thought ミリアが祖母を大切に思う気持ちを吐露する
      ===
      /myria odl ply myria pre lst --- f - thought 祖母への罪悪感を捨てるわけにいかないから前に進むことはムリだと思い込む
      ===
      /myria odl ply myria pre lst --- f - favorbl ミリアが祖母を悲しませるような選択はできないと意気込む
      ===
      /myria odl ply myria pre lst --- f - threat- フェイがもう容赦しないと言い、またミリアの近くのエーテル体の正体に気づく
    performance event:
      /myria odl act myria pre --- lst f b ordeal- ミリアがフェイと戦う[ref-029]
        /myria odl act myria --- --- --- f - thought フェイがミリアの近くのエーテル体を顕現させミリアを誘うがミリアはその先に幸せはないと気づいて今を選ぶ[ref-031]
        /myria odl evn myria --- --- --- f - results ミリアがフェイを倒す





