13:
      /myria li1 ply myria pre mid r13 f - bground ミリアの背景

14:
      /leona li1 ply leona rel --- r14 f - favorbl レオナがアリスに訓練してもらい「ずっと強くなった。剣閃がレオナの体に馴染んで見える――」と言われる

15:
      /petra li1 act petra prm --- r15 f - gDesire ペトラが妖精領主になる

16:
      /leona li1 ply leona pre s07 r16 b - threat- エリーがレオナに憎悪を向ける

17:
