# 前兆要素の採番
001:
    /alice li1 act prm --- 001 f - !though アリスが「いろいろあったけど、上手くやれたかな」と言う

002:
    /alice li1 act prm --- 002 f - !though アリスが「さよならザヴィ」と言って封界の指輪を復活したエスの使徒へ投げる

003:
    /alice li1 evn prm --- 003 f - !gDesir アリスが復活したエスの使徒を抑え魔力珠を手に入れる[mem-019.md]

004:
    /alice li1 act pre --- 004 f b !ordeal アリスがローズと戦う

005:
    /alice li1 ply pre mid 005 f - !backgr アリスの背景

006:
    /leona li1 ply prm --- 006 f - !gDesir レオナが「アリス、ミリア。ボク進めそうです」と言う

007:
    /leona li1 act pre --- 007 f b !ordeal レオナがエリーと戦う

008:
      /leona li1 ply pre mid 008 f - ------- アリスが「レオナの型は完成しているから型を破るべき」と言う

009:
    /leona li1 ply pre mid 009 f - !backgr レオナの背景

010:
    /myria li1 ply prm --- 010 f - !though ミリアが「フェイさんのおかげで過去と決別できたのかもしれません」と言う

011:
    /myria li1 evn prm --- 011 f - !gDesir ミリアがハイエルフの叡智を得る

012:
    /myria li1 act pre --- 012 f b !ordeal ミリアがフェイと戦う

013:
    /myria li1 ply pre mid 013 f - !backgr ミリアの背景

014:
    /leona li1 ply rel --- 014 f - !favora レオナがアリスに訓練してもらい「ずっと強くなった。剣閃がレオナの体に馴染んで見える――」と言われる

