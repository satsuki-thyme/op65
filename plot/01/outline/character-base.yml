  - item: アリス
    charm:
      title:
        強気かわいい
      entity:
        predicament:
          果敢に立ち向かう
        normaly:
          意のままに振る舞う
    desire:
      title:
        魔力珠を手に入れたい（ザヴィが作り出した）
        世界を崩壊から救いたい
      conflict:
        ローズ
      background connected to desire:
        世界を生んだから世界に生まれる新しいものに興味がある
    plot requirements:
      type:
        試練
      contents:
        title:
          過去と決別して今を選べるか
        inner self that confront (weaknesses):
          過去とのつながりであるローズに執着する自分
        antagonist:
          ローズ
        how to overcome:
          子孫であるローズを殺す
        inner change:
          過去より今の幸福が大切であることに気づく
        right point:
          本当に大切なものがなんなのか気づいた
        wrong point:
          なし
    what to do:
      子孫の騒動に終止符を打つ





