# キャラクター描写
- dn: アリス
  contents:
    - item: 強気で自由に突き進む
      portrayal:
        - .[ ] 強気な選択をして実行しようとする

    - item: 慈愛と優しさの気持ちを伝える
      portrayal:
        - .[ ] レオナ、ミリア、ペトラの困難に気持ちを伝える

    - item: 感覚的で大雑把だが重要な局面では勘が冴えている
      portrayal:
        - .[ ] 地下から出るときに地面を吹き飛ばしたのはやりすぎだったが気にしない
        - .[ ] レオナ、ミリア、ペトラの心配にも楽天的に振る舞う


- dn: レオナ
  contents:
    - item: 妹の立ち位置で頑張り屋
      portrayal:
        - .[ ] 自然と世話を焼かれて嬉しげにする
        - .[ ] 2人に見守られて訓練に邁進する

    - item: みんなのために貢献する
      portrayal:
        - .[ ] 食材を手に入れてきたり薪を集めてきたりする

    - item: バランスを取って落とし所を提案する
      portrayal:
        - .[ ] アリスとミリアの折衷案を出す


- dn: ミリア
  contents:
    - item: 面倒見のいいお姉さん
      portrayal:
        - .[ ] 野営のとき料理を作る
        - .[ ] 手洗いの水を出したりする
        - .[ ] 健康状態をチェックする

    - item: 気づかれないような親切をする
      portrayal:
        - .[ ] ズレた布団を直してやる
        - .[ ] レオナの背に付いた糸くずを取り除いたりする

    - item: 弱気で臆病、思い切った提案に驚いて待ったをかける
      portrayal:
        - .[ ] アリスの提案に待ったをかける


- dn: ペトラ
  contents:
    - item: やんちゃな女の子
      portrayal:
        - .[ ] 強気でアリスと意見が合うかもっと過激
        - .[ ] レオナとミリアには強く出る
        - .[ ] 一人でどこでも行く

    - item: 臆病
      portrayal:
        - .[ ] 急に怖くなるときがある
        - .[ ] 自分の立場が悪くなるようなことを告白できない


- dn: ローズ
  contents:
    - item: 傲慢に振る舞って優越感に浸る
      portrayal:
        - .[ ] 相手の話をさえぎる
        - .[ ] 魔法を行使して力を見せつける

    - item: 嫉妬に狂って
      portrayal:
        - .[ ] アリスを大したことなかったと侮る
        - .[ ] 自分を倒せるアリスに嫉妬して執拗に攻撃する

    - item: 色欲
      portrayal:
        - .[ ] 「そんな顔されたら我慢できないな」
        - .[ ] 会話の途中でさりげなく肩や腰に触れる
        - .[ ] 上手くやったらいい思いをさせてあげるわ

    - item: 完璧主義でプライドが高いが、ふとした瞬間に弱さが見える
      portrayal:
        - .[ ] 魔力珠の痛みに弱さを見せる => エリーとフェイに縋る


- dn: エリー
  contents:
    - item: 煮えたぎる思いを秘めながら冷静な言動をする
      portrayal:
        - .[ ] ローズとの会話も冷静だが乱れる
        - .[ ] 冷静な言葉遣いだがレオナについて強い言葉を使う
        - .[ ] レオナを冷静に糾弾する


- dn: フェイ
  contents:
    - item: 今なお燻るコンプレックスに身を焦がして狂気を発する
      portrayal:
        - .[ ] ローズの言葉を狂気で解釈して悶える
        - .[ ] ミリアを傷つけず我が物にしたくて狂気を囁く
        - .[ ] ミリアを脅しつける
