## 試練のプロット
plot of ordeal:
  toc:
    - アリス
    - レオナ
    - ミリア
    - ペトラ
    - ローズ
    - エリー
    - フェイ

  contents:
    - character: アリス
      theme:
        title: 子殺し
        description: 苦悩のプロット
      process:
        1:
          reservation event:
            - /11 odl rsv --- nxt f - 子孫が死んでいることに深い悲しみを示す
            - /11 odl rsv --- nxt f - 「ローズ様は女神のようだ」
          target event:
            - /11 odl trg --- --- f b ローズが子だと分かり攻撃できず逃げ出す

        2:
          reservation event:
            - /11 odl rsv --- nxt ? - ザヴィの子が生きていたことに喜びと戸惑いを示す
            - /11 odl rsv --- nxt ? - ザヴィの子の手下が攻撃してきて仲間を傷付けたことに戸惑いを示す
            - /11 odl rsv --- nxt ? - ザヴィの子が何を考えているのか分からず戸惑いを示す
            - /11 odl rsv --- nxt ? - 祖母のことで泣き崩れたミリアを見て家族のことを思う（自分の家族は歪になってしまった）
            - /11 odl rsv --- nxt ? - ザヴィが世界を終わらせようとしていることを知り、止めなければと思う
          target event:
            - /11 odl trg --- --- f b ローズとまともに戦えず怪我をする

        3:
          reservation event:
            - /11 odl rsv --- nxt ? - ザヴィの子を愛しく思うのと同時にザヴィの子の狂気に戸惑う
            - /11 odl rsv --- nxt ? - 祖母が愛しそうにするのを見て子を思う（ささやかに表現する）
            - /11 odl rsv --- nxt ? - ザヴィの子との戦いは避けられないが戦えるだろうか……大切なのは今か過去かという苦悩
            - /11 odl rsv --- nxt b - ローズのパワーアップ
            - /11 odl rsv --- nxt ? - ミリアとレオナの勝利に喜びを感じて、それが自分にとって大切なことなのではないかと思い始める
            - /11 odl rsv --- nxt ? - 今こそすべてであり、レオナとミリアが自分にとって一番大切だと気づく
          target event:
            - /11 odl trg lst --- f b ローズを倒す
            - /11 odl trg lst --- f - 魔力珠が世界を崩壊させる瞬間に封界の指輪とローズを融合させて崩壊を止める


    - character: レオナ
      theme:
        title: 強くなる
        description: 成長のプロット
      process:
        1:
          reservation event:
            - /12 odl rsv --- nxt f - 魔物と戦って強いところを見せる
          target event:
            - /12 odl trg --- --- f - エリーに敗北する
            - |
              エリー「その名はもう捨てた。過去のものだ」
              レオナ「家名を捨てるなんて、家族のことはもういいんですか！？」

        2:
          reservation event:
            - /12 odl rsv --- nxt f - アリスの訓練を受ける
          target event:
            - /12 odl trg --- --- f - エリーといい勝負をする

        3:
          reservation event:
            - /12 odl rsv --- nxt f - エリーのパワーアップ
          target event:
            - /12 odl trg lst --- f b エリーに勝利する


    - character: ミリア
      theme:
        title: 誘惑
        description: 惑いのプロット
      process:
        1:
          reservation event:
            - /13 odl rsv --- nxt f - アリスとレオナと愛を育む
          target event:
            - /13 odl trg --- --- f - フェイの求愛を受けて拒否する

        2:
          reservation event:
            - /13 odl rsv --- nxt f - 祖母にどれほど謝りたいか示す
          target event:
            - /13 odl trg --- --- f - フェイの反魂魔法に動揺する

        3:
          reservation event:
            - /13 odl rsv --- nxt f - 祖母には謝りたい。でもそれから？それからどうするの？　大好きなアリスとレオナの元には戻れない……
          target event:
            - /13 odl trg lst --- f b フェイを倒す


    - character: ペトラ
      theme:
        title: 勇気
        description: 踏み出すプロット
      process:
        1:
          reservation event:
            - /14 odl rsv --- nxt f - 森に妖精が増え過ぎている
          target event:
            - /14 odl trg --- --- f - 新たな森を探す決断をする

        2:
          reservation event:
            - /14 odl rsv --- nxt f - 新たな森が見つかる
          target event:
            - /14 odl trg --- --- f - 新たな森に定住する決断をする

        3:
          reservation event:
            - /14 odl rsv --- nxt f - 妖精女王が動く
          target event:
            - /14 odl trg lst --- f - 妖精領主になる決断をする


    - character: ローズ
      theme:
        title: 波瀾万丈
        description: 夢のうちに滅びるプロット
      process:
        1:
          target event:
            - /21 odl snd --- --- f b アリスを見つけて泳がせる
          post event:
            - /21 odl rcv --- prv b - アリスを放つことができて満足する
          reserve for the last target:
            - /21 odl rsv fst lst b - やっとこのときが来た

        2:
          reservation event:
            - /21 odl rsv --- nxt b - エリーとフェイの戦いが芳しくなく内心で焦る
          target event:
            - /21 odl trg --- --- f b 強さを見せつけて思い知らせる、優越感を取り戻す

        3:
          reservation event:
            - /21 odl rsv --- nxt b - 魔力珠の力を十全に遣うためにパワーアップして自信をつける
          target event:
            - /21 odl trg lst --- f b 念願を成就させて死んでいく


    - character: エリー
      theme:
        title: 忠誠と慈愛
        description: 尽くして死ぬプロット
      process:
        1:
          reserve for the last target:
            - /22 odl rsv fst lst b - ローズに忠誠と何よりの愛を誓う
          reservation event:
            - /22 odl rsv --- nxt b - 仲間を叩いて焚きつけろと命令を受けて喜ぶ
          target event:
            - /22 odl trg --- --- f b レオナを倒しアリスを焚きつける

        2:
          reservation event:
            - /22 odl rsv --- nxt b - 足止めを命令されて今度こそ殺そうと意気揚々と出る
          target event:
            - /22 odl trg --- --- f b 足止めに失敗して辛酸を舐める

        3:
          reservation event:
            - /22 odl rsv --- nxt b - ローズにこれ以上は拙いと忠告する
          target event:
            - /22 odl trg lst --- f b 力及ばずローズへの愛を託して逝く


    - character: フェイ
      theme:
        title: 狂乱
        description: 自由に愛し自由に散るプロット
      process:
        1:
          reservation event:
            - /23 odl rsv --- nxt b - ローズの誘いを断ってエルフがいると聞いて食指を動かす
          reserve for the last target:
            - /23 odl rsv fst lst b - 無理強いはしたくないが欲しいものは力尽くでも手に入れると言う
          target event:
            - /23 odl trg --- --- f b 優位に戦い誘惑するが断られて引き下がる

        2:
          reservation event:
            - /23 odl rsv --- nxt b - 女は力になびくと言う
          target event:
            - /23 odl trg --- --- f b 強さを見せつけるつもりで出した奥の手で動揺を誘うことができるが引き下がる

        3:
          reservation event:
            - /23 odl rsv --- nxt b - もう我慢しないと言う
          target event:
            - /23 odl trg lst --- f b 力尽くで手に入れようとして破れる


## 恋愛のプロット
