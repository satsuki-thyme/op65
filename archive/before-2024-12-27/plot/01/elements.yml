    theme:
      title: 初百合
      description: 順調な恋愛のプロット
    process:
      - /01 lov fct --- --- f - レオナと手をつなぐ
      - /01 lov fct --- --- f - ミリアと手をつなぐ
      - /01 lov fct --- --- f - 抱きしめ合う
      - /01 lov fct --- --- f - レオナに私が付いていることを忘れないで、と言って抱き合う
      - /01 lov fct --- --- f - ミリアに私が付いていることを忘れないで、と言って抱き合う
      - /01 lov fct --- --- f - 好きと言い合う
      - /01 lov fct --- --- f - 思いつめてチラチラ見る　唇が生々しく見える　何か言いかける
      - /01 lov fct --- --- f - キスする
      - /01 lov fct --- --- f - 抱き合ってキスをしながらうっかり尻を触ってしまう
      - /01 lov fct --- --- f - 抱き合ってキスをしながら股間に手が伸びるが、やめる
      - /01 lov fct --- --- f - 体を触り合うがセックスする前に終わる
      - /01 lov fct --- --- f - セックスする
      - /01 lov fct --- --- f - レオナから仕掛ける
