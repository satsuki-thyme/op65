      - dn: アリス
        applicable chapter: continuous
        nature:
          full name: アリス
          nickname: アリス
          race: 世界
          gender: 女
          age: 17くらいに見える/17と言っている/年齢という概念はなく強いていうなら永遠
          eye-catching features: 
          first impression: 不敵な笑み
          actual nature:
            - 人生を楽しむための老獪さを持ったリアリスト
            - 今を堪能する幸福原理主義者
            - 傲慢
          special skills: 全知全能
          role: 主人公
          note:
            - 100万年の眠りについていた = 地軸もずいぶん傾いたんだね
            - 92の世界文明が滅びた
            - 言語は魔法的にオーブが集め続けた情報から移植を受ける
            - アリスは長く目覚めていると時代の長老たちの間で有名になってやりにくいから眠りにつく
            - 武器は棒（300 x φ15、オリハルコン）
          appearance:
            overview: セイバー
            face:
              overview: 気品のある面影をして神智の及びがつかないほどの美少女
              hair: 輝く茶のショートヘア
              eyes: 橙色の虹彩には英知の光を宿している
            body:
              overview: すっきりとして健康的な色香が漂う
              height: 
              arm: 華奢
              breast/chest: 小ぶりな林檎ほど
              waist: くびれている
              hips: 艶っぽい
              buttocks: 小ぶりだが肉感がある
              leg: 健康的
            voice: 張りのある綺麗な声/豊穣の処女神が囁ささやいたと聞けば人なら誰もが納得するだろう
          mind:
            overview: 不適
              - 楽しむことを知っている
              - 奔放
              - 優しい
              - 庇護欲
              - ときに冷酷なリアリスト

