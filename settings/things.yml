        - item: 経過時間の制限
          contents:
            - item: 権能魔法
              contents:
                - 魔素器官の魔法力が続く限り

            - item: 召喚魔法
              contents:
                - 魔力が続く限り

            - item: 精霊魔法
              contents:
                - 魔素器官の魔法力が続く限り


        - item: 発動までの時間
          contents:
            - item: 権能魔法
              contents:
                - タイムラグのないものから数時間まで様々にあるが、能力が高い者ほど発動時間が短い

            - item: 召喚魔法
              contents:
                - タイムラグの感じられないものから数時間まで様々にあるが、能力が高い者ほど発動時間が短い

            - item: 精霊魔法
              contents:
                - 権能魔法と同じ


