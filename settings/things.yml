- item group: 魔法
  contents:
    - item: 権能魔法（単に「魔法」と呼ばれることが多い）
      applicable chapter: continuous
      contents:
        - 魔法協力者
          - 神
        - 魔法協力者との関係
          - 契約（契約上は対等な関係）
        - 力の発揮方法
          - 性質の借り受け（プログラムで言うとモジュールやコンポーネントの利用）


    - item: 召喚魔法
      applicable chapter: continuous
      contents:
        - 魔法協力者
          - 幻霊（幻界の精神体）
        - 魔法協力者との関係
          - 契約（対等な関係）
        - 力の発揮方法
          - 魔法協力者を召喚して使役する


    - item: 精霊魔法
      applicable chapter: continuous
      contents:
        - 魔法協力者
          - 精霊
        - 魔法協力者との関係
          - 信頼関係
        - 力の発揮方法
          - 信頼から生まれる一体化（精霊が憑依する、コンピュータで言うと機能のインストール）


    - item: 比較
      applicable chapter: continuous
      ref: thi-028.md
      contents:
        - item: 魔法的な原理
          contents:
            - item: 権能魔法
              contents:
                - 魔法回路に神の権能を取り込むことで利用して魔法現象を引き起こす

            - item: 召喚魔法
              contents:
                - 事象特異点を作り出して幻界への事象路を形成し幻界の精神体である幻霊を召喚して使役する

            - item: 精霊魔法
              contents:
                - 行使者と精霊の魔素器官が一体となり精霊主導で魔法現象を引き起こす


        - item: 呪文
          contents:
            - item: 権能魔法
              contents:
                - 「〈ハルトバイザー〉！」

            - item: 召喚魔法
              contents:
                - 「〈彼の地へ導け、ザルバ〉！」

            - item: 精霊魔法
              contents:
                - 「〈燃やし尽くせ〉！」


        - item: カタリスト
          contents:
            - item: 権能魔法
              contents:
                - 発動補助具（杖など）

            - item: 召喚魔法
              contents:
                - 契盃（約の宿ったアイテム、幻霊によって異なる）

            - item: 精霊魔法
              contents:
                - なし


        - item: 効果
          contents:
            - item: 権能魔法
              contents:
                - 魔法現象の発動

            - item: 召喚魔法
              contents:
                - 幻霊の召喚

            - item: 精霊魔法
              contents:
                - 魔法現象の発動


        - item: エフェクト
          contents:
            - item: 権能魔法
              contents:
                - 輝きの魔法陣の展開

            - item: 召喚魔法
              contents:
                - 契盃の発光と魔法陣の展開と幻霊の出現

            - item: 精霊魔法
              contents:
                - 精霊の出現


        - item: 背景
          contents:
            - item: 権能魔法
              contents:
                - 神との交信によって形作られてきた

            - item: 召喚魔法
              contents:
                - まれに自然と現れる幻霊と契約することで生まれた

            - item: 精霊魔法
              contents:
                - 精霊との交流から生まれた


        - item: ファンブル
          contents:
            - item: 権能魔法
              contents:
                - 真像の次元における魔素変化が中断されることによってこの次元には様々な影響が発生する

            - item: 召喚魔法
              contents:
                - 事象特異点が霧散し周囲に事象概念の存在偏度の波が広がり量子力学的な事象の確率が変動する＝つまり実質の影響はない

            - item: 精霊魔法
              contents:
                - 真像の次元における真像生成が中断されることによって行使者と精霊の魔素器官にダメージが発生する


        - item: 感情に左右されるかどうか
          contents:
            - item: 権能魔法
              contents:
                - 精神が安定するほど高精細な魔法制御が可能となり、精神の安定を欠くと魔法現象が乱れ威力も下がる

            - item: 召喚魔法
              contents:
                - 影響はない

            - item: 精霊魔法
              contents:
                - 攻撃魔法や防御魔法では感情が高ぶっているほうが強力な効果を発揮するが、治療魔法で感情の高ぶりは禁物


        - item: 集中力の要不要
          contents:
            - item: 権能魔法
              contents:
                - 必要

            - item: 召喚魔法
              contents:
                - 不要

            - item: 精霊魔法
              contents:
                - 不要


        - item: 社会的事情
          contents:
            - item: 権能魔法
              contents:
                - 権能魔法自体は社会に広く知られていて当たり前に受け入れられている　行使者は一般的な能力者より社会的地位が少し高く、高能力者は特権階級になる者もある

            - item: 召喚魔法
              contents:
                - 召喚魔法を知る平民は少なく特権階級では存在自体は知られている程度で、召喚魔法自体に忌避感もなければ好評価もない　行使者は希有　魔法の力は強いため、それに伴って社会的地位は比較的高いが、上位者でも特権階級にいる者はない

            - item: 精霊魔法
              contents:
                - 召喚魔法自体は森人にしか使えず森人の間では当たり前の存在だが、葦人や獣人の社会では森人の社会的地位が少し高いため魔法自体の社会的地位も高い　行使者は森人の間では普通の存在で、葦人や獣人の社会では社会的地位が比較的高い


        - item: 集団による魔法行使
          contents:
            - item: 権能魔法
              contents:
                - 集団で強力な魔法を使うことがある　魔素器官の力を足し合わせるものや、個別に魔法中の役割を割り振るものがある

            - item: 召喚魔法
              contents:
                - 集団で強力な幻霊を召喚することがある

            - item: 精霊魔法
              contents:
                - 権能魔法と同じ


        - item: 使用者の制限
          contents:
            - item: 権能魔法
              contents:
                - 神の試練に打ち勝った者が使用できる

            - item: 召喚魔法
              contents:
                - 先天的な才能を開花させた者が使用できる

            - item: 精霊魔法
              contents:
                - 森人で精霊と気持ちを通じ合ったものが使用できる


        - item: 時間帯の制限
