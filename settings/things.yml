- item: 世界
  applicable chapter: continuous
  contents:
    - item: 幻界
      contents:
        - 幻霊のいる世界
        - 登場人物のいる場所と、次元が異なるのではなく世界が異なる
        - 登場人物のいる世界と比べて離心度が高く、つまりアカシックレコードに近い世界
        - 離心度が高いのでノイズの影響を受けて不確かな世界
        - 離心度が高いので離心エネルギーが高く、離心度の低い世界に顕現すると強靱な存在となる
        - この世界と世界事象が重なった部分で励起された事象概念によってパスがつながると世界がつながる

    - item: この世界
      contents:
        - キャラクターのいる世界


- item: 世界概念
  applicable chapter: continuous
  contents:
    - item: 構造
      contents:
        - ref: /reference/world.png
        - 無存界が全てを内包している
        - 外世界が世界を内包している

    - item: 無存界
      contents:
        - 無であり、存在しないという概念が広がっている
        - 他の何とも隣接しないが開いている
        - 外世界を含んでいて、外世界自体は世界という概念ではない

    - item: 外世界
      contents:
        - item: 実像点
          contents:
            - 世界事象の実像が存在する外世界の核

        - item: 世界事象
          contents:
            - 事象として捉えた世界
            - 事象概念の存在偏度が極度に高い状態が保持されている空間
            - 外世界を渡る事象概念の波の重ね合わせによってできた事象概念の存在偏度が臨海を越えて高い空間を核として周囲の事象概念が集まってできる

        - item: 写像層
          contents:
            - 実像点から投影関数で世界事象が投影される層で、事象概念からなる拡張ユークリッド平面

        - item: 事象概念
          contents:
            - 外世界を構成する最も基礎的な存在で、外世界に充満している

        - item: アカシックレコード
          contents:
            - 全ての世界現象が投影される最外殻をアカシックレコードと呼ぶ

        - item: 離心度
          contents:
            - 写像層の実像点からの距離　高いほど世界としてのエネルギーが高い

        - item: 世界事象間の連絡
          contents:
            - 世界事象間には基本的に連絡がないが、世界事象の重なり部分で事象路がつながると一時的に連絡が発生する

        - item: 事象路
          contents:
            - 励起された事象概念
            - 事象概念の存在偏度が十分に高い状態
            - 世界事象の中の事象特異点から他の世界事象の事象特異点へ偶発的につながりを持つことがある

        - item: 事象特異点
          contents:
            - 世界事象の中でも特に事象概念の存在偏度が高い部分
            - 人為的に作り出して事象路を形成することで召喚魔法が成り立っている


