# キャラクターの基本設計
basic character design:
  - name: アリス
    charm:
      title:
        - 強気かわいい
      entity:
        predicament:
          - 果敢に立ち向かう
        normaly:
          - 意のままに振る舞う
    desire:
      contents:
        - 魔力珠を手に入れたい（新しい物質）
      conflict:
        - ローズ
      past connected to desire:
        - 世界を生んだから世界に生まれる新しいものに興味がある
        - 上位人族の始祖の始祖を作った
    ordeal:
      title:
        - 過去を諦められるか
      facing the inner self:
        - 過去に執着する自分
      collision opponent:
        - ローズ
      how to overcome:
        - 我が子孫と思い込んでローズを殺す
      inner change:
        - 過去より今の幸福が大切であることに気づく
    right point:
      - 本当に大切なものがなんなのか気づいた
    wrong point:
      - なし


