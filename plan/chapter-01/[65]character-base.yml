# キャラクターの概要比較
character overview comparison:
  - アリス　突き進む、心配事は概念にない
  - レオナ　常識人、理性的と感情のバランス型
  - ミリア　優しく気弱、不安が多く怖がり
  - ローズ　執念の人、傲慢で周囲が見えていないが行動は結果的に功を奏する
  - エリー　冷静沈着、冷徹の中に強い情念
  - フェイ　キチガイ、女狂い
