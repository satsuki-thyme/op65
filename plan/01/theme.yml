# プロット系統別テーマ
- plot lineage: grp01 li1
  contents: 今を生きる
  gists:
    持ち物を手放して道を切り開く
    執着を手放して前進する
      常識を捨てて新しい概念を受け入れる、考え出す、気づく
      木が秋に葉を落とすのは、次の春に新しい葉を生やすため。古いものを手放すことで成長を可能にする象徴
      失った恋人や終わった関係への未練を克服し、新しい恋や友情を見つける物語はよく描かれるテーマ
      子供が親の元を巣立つ、あるいは親が子供の成長を受け入れるプロセス。互いの依存を手放し、新しい関係を築く
      壊れた橋を渡る　危険を承知で進むことで過去を手放し、前進する勇気を示す
      退職後の新生活　仕事への執着を手放し、新たな趣味や生活スタイルを模索する
      壊れた船を捨てて泳ぐ　船に執着せずに泳ぐことを選ぶ物語は、古い安全策や信念を手放す象徴

